name: Feature request
description: create a feature request to help us inprove Atlas.
labels: enhancement, pending
title: Feature request
body:
  - type: markdown
    attributes:
      value: |
        A clear and concise description of your feature request.

  - type: dropdown
    attributes:
      label: What is your Feature Request regarding to?
      options:
        - The Atlas OS
        - Documentation/README
        - Other, Please specify below
        - Tweaked Atlas
    validations:
      required: true

  - type: input
    attributes:
      label: Other
      description: Only enter if you choosed "Other"
      placeholder: |
        e.g. the...
    validations:

  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A short description of the bug.
      placeholder: |
        A clear and concise description of what the problem is. E.g. When I open [blank] it hangs/freezes
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the solution you would like.
      placeholder: |
        A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe alternatives you have considered.
      description: If you have found a temporary fix, list it here.
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Requisites
      description: |
        To rule out invalid issues, confirm and check each one of the checkboxes.
      options:
        - label: This is not a support issue or a question. For any support, questions or help, join our [Discord server](https://discord.com/invite/atlasos).
          required: true
        - label: I performed a [cursory search of the issue tracker](https://github.com/Atlas-OS/Atlas/issues?q=is%3Aissue) to avoid opening a duplicate issue.
          required: true
        - label: I understand that not filling out this template will lead to the issue being closed.
          required: true

  - type: textarea
    attributes:
      label: Additional context.
      description: Add any other context or screenshots about the feature request here.
    validations:
