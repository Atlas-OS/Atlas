  - target_component: Microsoft-Windows-DeviceManagement-PolicyDefinition-SmartScreen
    target_arch: arm64
    version: 38655.38527.65535.65535
  - target_component: Microsoft-Windows-SmartScreen
    target_arch: arm64
    version: 38655.38527.65535.65535
    registry_keys:
        # Disable SmartScreen
      - key_name: >-
          HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\System
        perUserVirtualization: false
        values:
          - key: EnableSmartScreen
            type: REG_DWORD
            value: 0
      - key_name: >-
          HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer
        perUserVirtualization: false
        values:
          - key: SmartScreenEnabled
            type: REG_SZ
            value: 'Off'
        # Disable SmartScreen for Edge
      - key_name: >-
          HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Edge
        perUserVirtualization: false
        values:
          - key: SmartScreenEnabled
            type: REG_DWORD
            value: 0
      - key_name: >-
          HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\MicrosoftEdge\PhishingFilter
        perUserVirtualization: false
        values:
          - key: EnabledV9
            type: REG_DWORD
            value: 0
        # Disable 'Open file - Security Warning' Message
      - key_name: >-
          HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\Attachments
        perUserVirtualization: false
        values:
          - key: SaveZoneInformation
            type: REG_DWORD
            value: 1
      - key_name: >-
          HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\Associations
        perUserVirtualization: false
        values:
          - key: ModRiskFileTypes
            type: REG_SZ
            value: '.bat;.exe;.reg;.vbs;.chm;.msi;.js;.cmd'
