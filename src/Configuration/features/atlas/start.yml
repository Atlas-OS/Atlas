  - !writeStatus: {status: 'Installing Chocolatey'}
  - !powerShell:
    command: 'Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString(''https://community.chocolatey.org/install.ps1''))'
    weight: 30
  - !cmd:
    command: '"%ProgramData%\chocolatey\bin\choco.exe" feature enable -n allowGlobalConfirmation'
    weight: 30

  - !writeStatus: {status: 'Installing .NET 3.5'}
  - !cmd:
    command: '"%ProgramData%\chocolatey\bin\choco.exe" install -y --force --allow-empty-checksums dotnet3.5'
    weight: 150

  - !writeStatus: {status: 'Installing DirectX'}
  - !cmd:
    command: '"%ProgramData%\chocolatey\bin\choco.exe" install -y --force --allow-empty-checksums directx'
    weight: 150

  - !writeStatus: {status: 'Installing vcredist'}
  - !cmd:
    command: 'for /f "tokens=2" %a in (''curl https://api.github.com/repos/abbodi1406/vcredist/releases/latest ^| findstr "browser_download_url" ^| findstr x86_x64'') do curl %a -L -o %TEMP%\VC++.zip & PowerShell Expand-Archive -Path ''%TEMP%\VC++.zip'' -DestinationPath ''%TEMP%\VC++'' & md C:\Windows\AtlasModules\Apps & move /y %TEMP%\VC++\VisualCppRedist_AIO_x86_x64.exe C:\Windows\AtlasModules\Apps & C:\Windows\AtlasModules\Apps\VisualCppRedist_AIO_x86_x64.exe /ai'
    weight: 150

  - !writeStatus: {status: 'Installing 7-Zip'}
  - !cmd:
    command: '"%ProgramData%\chocolatey\bin\choco.exe" install -y --force --allow-empty-checksums 7zip'
    weight: 150

