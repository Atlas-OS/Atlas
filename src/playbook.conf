<?xml version="1.0" encoding="utf-8"?>
<Playbook>
        <Name>RefinedOS</Name>
        <Username>RefinedOS</Username>
        <ShortDescription>Optimize the performance</ShortDescription>
        <Description>The RefinedOS project aims to optimize the performance of the Windows operating system for gamers, reducing unnecessary workloads and maximizing the resources available for games. Areas of optimization could include managing background processes, optimizing network settings, and maximizing system resources to improve performance during play. In addition, it could be considered implementing solutions to reduce network latency and maximize image fluidity throughout the game.</Description>
        <Title>RefinedOS 0.2.2 - Beta 4</Title>
        <Version>0.2.2</Version>
        <Details>Windows optimization by Refined.</Details>
        <Requirements>
            <Requirement>Internet</Requirement>
            <Requirement>PluggedIn</Requirement>
            <Requirement>Activation</Requirement>
            <Requirement>DefenderDisabled</Requirement>
            <Requirement>NoAntivirus</Requirement>
            <Requirement>NoPendingUpdates</Requirement>
        </Requirements>
        <discord>https://discord.gg/NDS59Xvc</discord>
        <Website>https://refinedos.uk/</Website>
        <Git>https://github.com/David34k/RefinedOS</Git>
        <ProgressText>Weâ€™re speeding up your computer.</ProgressText>
        <UseKernelDriver>false</UseKernelDriver>
        <ProductCode>45</ProductCode>
        <SupportedBuilds>
        <string>19044</string>
        <string>19044</string>
        <string>19045</string>
        <string>22621</string>
        <string>22631</string>
        </SupportedBuilds>
        <FeaturePages>
		    <RadioPage IsRequired="true" DefaultOption="defender-enable" Description="Disabling Defender has risks, but it can also improve performance.">
			    <TopLine Text="It can be changed to the RefinedOS folder in the Windows folder on the system disk later."/>
			    <Options>
				    <RadioOption>
					    <Text>Enable Defender (recommended)</Text>
					    <Name>defender-enable</Name>
				    </RadioOption>
				    <RadioOption>
					    <Text>Disable Defender</Text>
					    <Name>defender-disable</Name>
				    </RadioOption>
			    </Options>
		    </RadioPage>
            <RadioPage IsRequired="true" DefaultOption="vbs-disable" Description="Enabling core isolation protects important parts of Windows, but at the cost of performance.">
			    <TopLine Text="It can be changed to the RefinedOS folder in the Windows folder on the system disk later."/>
			    <Options>
				    <RadioOption>
					    <Text>Disable core isolation (recommended)</Text>
					    <Name>vbs-disable</Name>
				    </RadioOption>
				    <RadioOption>
					    <Text>Keep enabled core isolation</Text>
					    <Name>vbs-default</Name>
				    </RadioOption>
			    </Options>
		    </RadioPage>
            <CheckboxPage IsRequired="true" Description="It can be changed to the RefinedOS folder in the Windows folder on the system disk later.">
			<Options>
				<CheckboxOption>
					<Text>Remove Microsoft Edge</Text>
					<Name>uninstall-edge</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Disable Power Saving</Text>
					<Name>disable-power-saving</Name>
				</CheckboxOption>
			</Options>
		</CheckboxPage>
            <RadioImagePage CheckDefaultBrowser="true" DependsOn="uninstall-edge" DefaultOption="browser-waterfox" Description="Please select a preferred browser. We can only provide a curated experience for some options.">
                <TopLine Text="We strongly recommend Waterfox"/>
                <Options>
                    <RadioImageOption None="true"/>
                    <RadioImageOption>
                        <Text>Firefox</Text>
                        <Name>browser-firefox</Name>
                        <FileName>firefox</FileName>
                        <GradientTopColor>#FF3647</GradientTopColor>
                        <GradientBottomColor>#FFC742</GradientBottomColor>
                    </RadioImageOption>
                    <RadioImageOption>
                        <Text>Waterfox</Text>
                        <Name>browser-waterfox</Name>
                        <FileName>waterfox</FileName>
                        <GradientTopColor>#4676ed</GradientTopColor>
                        <GradientBottomColor>#acf5fe</GradientBottomColor>
                    </RadioImageOption>
                    <RadioImageOption>
                        <Text>Brave</Text>
                        <Name>browser-brave</Name>
                        <FileName>brave</FileName>
                        <GradientTopColor>#A33401</GradientTopColor>
                        <GradientBottomColor>#FFC481</GradientBottomColor>
                    </RadioImageOption>
                </Options>
            </RadioImagePage>
        </FeaturePages>
</Playbook>