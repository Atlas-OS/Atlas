---
title: Delete Windows-version Specific Tweaks
description: Deletes Windows 10 or Windows 11-only tweaks in the Atlar folder, depending on the current version
actions:
    # Delete files exclusive to Windows 11
  - !file: {path: '%windir%\AtlarDesktop\3. General Configuration\Background Apps', builds: [ '<22000' ]}
  - !file: {path: '%windir%\AtlarModules\Tools\TimerResolution.exe', builds: [ '<22000' ]}
  - !file: {path: '%windir%\AtlarDesktop\3. General Configuration\Timer Resolution', builds: [ '<22000' ]}
  - !file: {path: '%windir%\AtlarDesktop\4. Interface Tweaks\File Explorer Customization\Compact View', builds: [ '<22000' ]}
  - !file: {path: '%windir%\AtlarDesktop\4. Interface Tweaks\File Explorer Customization\Gallery', builds: [ '<22000' ]}
  - !file: {path: '%windir%\AtlarDesktop\4. Interface Tweaks\Context Menus\Windows 11', builds: [ '<22000' ]}
  - !file: {path: '%windir%\AtlarDesktop\4. Interface Tweaks\Snap Layouts', builds: [ '<22000' ]}
  - !file: {path: '%windir%\AtlarDesktop\3. General Configuration\AI Features\Recall', builds: [ '<22000' ]}

    # Delete files exclusive to Windows 10
  - !file: {path: '%windir%\AtlarDesktop\4. Interface Tweaks\File Explorer Customization\Folders in This PC', builds: [ '>=22000' ]}
  - !file: {path: '%windir%\AtlarDesktop\4. Interface Tweaks\File Explorer Customization\Quick Access', builds: [ '>=22000' ]}
  - !file: {path: '%windir%\AtlarDesktop\4. Interface Tweaks\Old Flyouts', builds: [ '>=22000' ], ignoreErrors: true}
    # Broken on 11 24H2
  - !file: {path: '%windir%\AtlarDesktop\4. Interface Tweaks\Alt-Tab', builds: [ '>=22000' ], ignoreErrors: true}

    # Delete ARM-specific files
    # FTH files (which are also non-ARM) are deleted in its own YML
  - !powerShell:
    command: |
      Remove-Item -Path """$([Environment]::GetFolderPath('Windows'))\AtlarDesktop\4. Interface Tweaks\Start Menu\*Open-Shell*""" -Force -Recurse
    wait: true
    cpuArch: 'Arm64'
