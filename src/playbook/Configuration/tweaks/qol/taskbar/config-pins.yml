---
title: Configure Taskbar Pins
description: Configures taskbar pins for QoL
privilege: TrustedInstaller
actions:
  - !registryValue:
    path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Taskband'
    value: 'FavoritesResolve'
    data: ''
    type: REG_BINARY
    operation: add
  - !registryValue:
    path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Taskband'
    value: 'Favorites'
    data: ''
    type: REG_BINARY
    operation: add
