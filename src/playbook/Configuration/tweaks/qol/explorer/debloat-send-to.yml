---
title: Debloat Send-To Context Menu
description: Removes commonly un-used items from the Send-To context menu in Explorer
actions:
  - !cmd:
    command: >-
      "AtlarDesktop\4. Interface Tweaks\Context Menus\Send To\Debloat Send To Context Menu.cmd" -Disable @('Documents', 'Mail Recipient', 'Fax recipient', 'Bluetooth')
    exeDir: true
    wait: true
