---
title: Set File Associations
description: Sets file associations for the user-selected web browser and other apps like the Windows Photo Viewer
privilege: TrustedInstaller
actions:
  - !run:
    exe: 'FILEASSOC.cmd'
    exeDir: true
    option: '!uninstall-edge'
  - !run:
    exe: 'FILEASSOC.cmd'
    args: '"Brave"'
    option: 'browser-brave'
    exeDir: true
  - !run:
    exe: 'FILEASSOC.cmd'
    args: '"Firefox"'
    option: 'browser-firefox'
    exeDir: true
  - !run:
    exe: 'FILEASSOC.cmd'
    args: '"Google Chrome"'
    option: 'browser-chrome'
    exeDir: true
  - !run:
    exe: 'FILEASSOC.cmd'
    args: '"mpv"'
    option: 'player-mpv'
    exeDir: true
  - !run:
    exe: 'FILEASSOC.cmd'
    args: '"MPC-HC"'
    option: 'player-mpchc'
    exeDir: true
  - !run:
    exe: 'FILEASSOC.cmd'
    args: '"VLC"'
    option: 'player-vlc'
    exeDir: true
