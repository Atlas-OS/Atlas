---
title: Components
description: Removes certain Windows components
privilege: TrustedInstaller
actions:

  # ------------------------- NOTES ------------------------- #
  
  # - Some of this is redundant with packages.yml
  
  # ----------------------- END NOTES ----------------------- #

  - !taskKill: {name: 'explorer'}

    # ---------- Windows Defender
  - !writeStatus: {status: 'Removing Windows Defender', option: 'defender-disable'}
  - !run:
    exe: 'C:\Users\Default\Desktop\Atlas\3. Configuration\5. Security\Defender\Toggle Defender.cmd'
    args: '-Disable'
    wait: true
    option: 'defender-disable'
  - !run:
    exe: 'C:\Users\Default\Desktop\Atlas\3. Configuration\5. Security\Defender\Toggle Defender.cmd'
    args: '-Disable'
    wait: true
    option: 'defender-disable'
  - !registryKey: {path: 'HKLM\SOFTWARE\Atlas', operation: add}
  - !registryValue: {path: 'HKLM\SOFTWARE\Atlas', value: 'Defender', data: '1', type: REG_DWORD, option: 'defender-enable'}
  - !registryValue: {path: 'HKLM\SOFTWARE\Atlas', value: 'Defender', data: '0', type: REG_DWORD, option: 'defender-disable'}
    # Remove Security Center startup item
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run', value: 'SecurityHealth', operation: delete}

    # ---------- Microsoft Edge
  - !writeStatus: {status: 'Removing Microsoft Edge', option: 'uninstall-edge'}
  - !run:
    exe: 'powershell.exe'
    args: '-NoP -EP Unrestricted -File "C:\Users\Default\Desktop\Atlas\1. Software\Remove Edge.ps1" -Setup'
    wait: true
    option: 'uninstall-edge'
    
    # ---------- Windows Telemetry
  - !run:
    exe: 'C:\Windows\AtlasModules\Scripts\online-sxs.cmd'
    args: '"C:\Windows\AtlasModules\Packages\Z-Atlas-NoTelemetry-Package31bf3856ad364e35amd643.0.0.0.cab"'
    wait: true

    # ---------- OneDrive
  - !writeStatus: {status: 'Removing OneDrive'}
  - !taskKill: {name: 'OneDriveStandaloneUpdater'}
  - !taskKill: {name: 'OneDriveSetup'}
  - !taskKill: {name: 'OneDrive*'}
  - !service: {name: 'OneSyncSvc*', operation: delete}

  - !run: {exeDir: true, exe: 'ONED.cmd', weight: 20}

  - !cmd: {command: 'C:\Windows\System32\OneDriveSetup.exe /uninstall'}
  - !cmd: {command: 'C:\Windows\SysWOW64\OneDriveSetup.exe /uninstall'}

